  [style.left.%]="(select$ | async)?.left | formatNumber"
  [style.top.%]="(select$ | async)?.top | formatNumber"
  [style.width.%]="(select$ | async)?.width | formatNumber"
  [style.height.%]="(select$ | async)?.height | formatNumber"

  <ng-container *ngIf="resizeHandleVisible$ | async">
    <div
      class="block n"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['n'], $event)"
    ></div>
    <div
      class="block ne"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['n', 'e'], $event)"
    ></div>
    <div
      class="block e"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['e'], $event)"
    ></div>
    <div
      class="block se"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['s', 'e'], $event)"
    ></div>
    <div
      class="block s"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['s'], $event)"
    ></div>
    <div
      class="block sw"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['s', 'w'], $event)"
    ></div>
    <div
      class="block w"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['w'], $event)"
    ></div>
    <div
      class="block nw"
      ceDrag
      (ceDragStart)="selectorQuery.setStartSelectState($event)"
      (ceDragEnd)="selectorQuery.setStartSelectState(null)"
      (ceDragMoving)="multipleDirectionResize(['n', 'w'], $event)"
    ></div>
  </ng-container>
</div>
