<div
  data-html2canvas-ignore
  class="ce-resize-content"
  *ngIf="(selectorQuery.selected$ | async).size && (select$ | async)"
  [style.left.%]="(select$ | async)?.left"
  [style.top.%]="(select$ | async)?.top"
  [style.width.%]="(select$ | async)?.width"
  [style.height.%]="(select$ | async)?.height"
  ceDrag
  (ceDragStart)="showResizeHandle = false; setStartSelectState($event)"
  (ceDragMoving)="moveSelected($event)"
  (ceDragEnd)="showResizeHandle = true; setStartSelectState(null)"
>
