<svg data-html2canvas-ignore class="grid" width="100%" height="100%">
  <defs>
    <pattern
      id="smallGrid"
      [attr.width]="10 * (storeQuery.scale$ | async)"
      [attr.height]="10 * (storeQuery.scale$ | async)"
      patternUnits="userSpaceOnUse"
    >
      <path [attr.d]="getPath(10, storeQuery.scale$ | async)" fill="none" stroke="rgba(207, 207, 207, 0.5)" stroke-width="1"></path>
    </pattern>
    <pattern id="grid" [attr.width]="50 * (storeQuery.scale$ | async)" [attr.height]="50 * (storeQuery.scale$ | async)" patternUnits="userSpaceOnUse">
      <rect [attr.width]="50 * (storeQuery.scale$ | async)" [attr.height]="50 * (storeQuery.scale$ | async)" fill="url(#smallGrid)"></rect>
      <path [attr.d]="getPath(50, storeQuery.scale$ | async)" fill="none" stroke="rgba(186, 186, 186, 0.8)" stroke-width="1"></path>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"></rect>
</svg>
