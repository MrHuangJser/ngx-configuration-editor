<div class="ce-border-area" *ngIf="(selectorQuery.bordered$ | async).size">
  <div
    class="ce-border-total"
    *ngIf="(selectorQuery.selected$ | async).size && borderState.total"
    [style.width.%]="borderState.total?.width | formatNumber"
    [style.height.%]="borderState.total?.height | formatNumber"
    [style.left.%]="borderState.total?.left | formatNumber"
    [style.top.%]="borderState.total?.top | formatNumber"
  ></div>
  <ng-container *ngFor="let id of selectorQuery.bordered$ | async">
    <ng-container *ngIf="borderState[id]">
      <div
        class="ce-item-border"
        [style.width.%]="borderState[id]?.width | formatNumber"
        [style.height.%]="borderState[id]?.height | formatNumber"
        [style.left.%]="borderState[id]?.left | formatNumber"
        [style.top.%]="borderState[id]?.top | formatNumber"
        [style.transform]="'rotate(' + borderState[id]?.rotate + 'deg)'"
      ></div>
    </ng-container>
  </ng-container>
</div>
