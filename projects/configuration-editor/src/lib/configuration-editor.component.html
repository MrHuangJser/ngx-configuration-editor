<div
  class="ce-editor-content"
  tabindex="0"
  ceDrag
  [ceDragUseSpace]="true"
  (ceDragWaitDrag)="setSelectorDisable(true)"
  (ceDragStart)="setDragStartPoints($event)"
  (ceDragEnd)="setDragStartPoints(null)"
  (ceDragMoving)="dragMoving($event)"
  ceSelector
  [ceSelectorDisabled]="selectorDisabled"
  (ceSelectorMoving)="showSelector($event)"
  (ceSelectorEnd)="showSelector(null)"
>
  <ce-no-zoom-area>
    <ce-grid></ce-grid>
  </ce-no-zoom-area>

  <ce-no-zoom-area>
    <ce-border-area></ce-border-area>
    <ce-resize-handle></ce-resize-handle>
  </ce-no-zoom-area>
  <div
    class="ce-editor-selector"
    [style.left.px]="selectorQuery.left$ | async"
    [style.top.px]="selectorQuery.top$ | async"
    [style.width.px]="selectorQuery.width$ | async"
    [style.height.px]="selectorQuery.height$ | async"
  ></div>
</div>
